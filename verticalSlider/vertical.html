<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical slider</title>
</head>
<link rel="stylesheet" href="vertical.css" />

<body>
    <div class="slider-container">
    </div>
    <div class="left-slider">

        <div style="background-color:#cc7180">
            <h1>Nature flower</h1>
            <p>all in pink</p>
        </div>
        <div style="background-color:#13dbe2">
            <h1>Blue sky</h1>
            <p>With it's mountains</p>
        </div>
        <div style="background-color:#252e33">
            <h1>Lonely castle</h1>
            <p>in the wildness</p>
        </div>
        <div style="background-color:rgb(13, 5, 63)">
            <h1>Baby hand</h1>
            <p>with dada</p>
        </div>
    </div>




    <div class="right-slider">
        <div style="background-image: url(https://media.istockphoto.com/photos/display-podium-pastel-pink-flower-background-peony-blossom-falling-picture-id1292564753?s=612x612);"></div>
        <div style="background-image: url(verticalSlider/aseetsVer/bluesky.jpg);"></div>
        <div style="background-image: url(verticalSlider/aseetsVer/lonelyCastel.jpg);"></div>
        <div style="background-image: url(verticalSlider/aseetsVer/baby.jpg);"></div>
    </div>

    <div class="actio-buttons">
        <button class="down-button">  
            <i class="fas fa-arrow-down "></i>
      </button>

        <button class="up-button ">
            <i class="fas fa-arrow-up "></i>
        </button>
    </div>
    <script src="vertical.js "></script>
</body>

</html>
